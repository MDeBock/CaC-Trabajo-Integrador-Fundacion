    <meta charset="UTF-8">

<body>

    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="./src/fundacion el saber es libertad· (4).png" alt="logo fundacion">
            </div>
            <!-- <a href="" class="logo">Logo</a> -->
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a href="./index.html"><i class="uil uil-home"></i>Inicio</a>
                </div>
            </div>
            <i class="uil uil-bars nav-menu-btn"></i>
        </div>
    </header>
    <main>
        <div class="forms">
            <h1>Formulario de Inscripción 2023</h1>        
            <div>
                <form id="formularioCursos" action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br>
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" required><br>
                    <label for="fechaNac">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNac" name="fechaNac" required><br>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br>
                    <label for="genero">Genero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecciona una opcion</option>
                        <option value="fem">femenino</option>
                        <option value="masc">masculino</option>
                        <option value="noDecirlo">Prefiero no decirlo</option>
                    </select><br>
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" required><br>

                    <label for="conectividad">Tipo de conectividad:</label>
                    <select id="conectividad" name="conectividad" required>
                        <option value="">Selecciona una opcion</option>
                        <option value="fem">Datos Móviles - Teléfono</option>
                        <option value="masc">Wifi</option>
                    </select><br>

                    <label for="estudios">Estudios Alcanzados:</label>
                    <select id="estudios" name="estudios" required>
                        <option value="">Selecciona una opcion</option>
                        <option value="incompleto">Primario Incompleto </option>
                        <option value="completo">Primario Completo</option>
                        <option value="secIncompleto">Secundario Incompleto </option>
                        <option value="secCompleto">Secundario Completo</option>
                        <option value="superior">Superior</option>
                    </select><br>
                    <label for="curso">Curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="">Selecciona un curso</option>
                        <option value="curso1">Curso 1</option>
                        <option value="curso2">Curso 2</option>
                        <option value="curso3">Curso 3</option>
                    </select><br>
                    <div class="inputs">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>

                </form>
            </div>
        </div>

    </main>



    <script src="script/swiper-bundle.min.js"></script>
    <script src="script/app.js"></script>

    <br>
